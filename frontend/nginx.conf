server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy para API backend
  location /api/ {
    proxy_pass http://api:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Proxy para rotas de autenticação
  location /auth/ {
    proxy_pass http://api:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Proxy para login/logout/signup
  location ~ ^/(login|logout|signup)$ {
    proxy_pass http://api:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Cache para assets estáticos
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Rota específica para registro (sem autenticação)
  location /register {
    try_files $uri $uri/ /index.html;
  }

  # Rota específica para login (sem autenticação)
  location /login {
    try_files $uri $uri/ /index.html;
  }

  # Rota específica para reset de senha (sem autenticação)
  location /reset-password {
    try_files $uri $uri/ /index.html;
  }

  # Todas as outras rotas (SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
