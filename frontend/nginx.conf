server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache para assets estáticos
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Rota específica para registro (sem autenticação)
  location /register {
    try_files $uri $uri/ /index.html;
  }

  # Rota específica para login (sem autenticação)
  location /login {
    try_files $uri $uri/ /index.html;
  }

  # Rota específica para reset de senha (sem autenticação)
  location /reset-password {
    try_files $uri $uri/ /index.html;
  }

  # Todas as outras rotas (SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
